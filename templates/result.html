<!doctype html>
<html>
<style>
* {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}
body {
    background-color: #272b34;
    font-family: 'Khula', sans-serif;
    font-weight: 300;
    color: white;
    line-height: 1em;
    margin: 0;
  padding: 2em 1em;
}
 
</style>
 <body>
  <h1>Point Cloud shape classification:</h1>
  <div id='chart' class='chart'”></div>
  <div id='chart_with_texture' class='chart'”></div>
  <h1>The prediction: {{prediction}}.</h1>
</body>
 
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{graphJSON | safe}};
  Plotly.plot('chart',graphs,{});

</script>

<script type='text/javascript'>
  var graphs = {{graphJSON_with_texture | safe}};
  Plotly.plot('chart_with_texture',graphs,{});

</script>
</html>
